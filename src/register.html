<!DOCTYPE html>
<html lang="en" class="register">
<head>
    <link rel="icon" href="./img/jingdong.icn" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人注册</title>
    <link rel="stylesheet" href="./css/register.css">
    
</head>
<body>
    <div class="login-header">
        <div class="login_type-page">
            <div id="logo">
                <a href="//www.jd.com/" clstag="pageclick|keycount|20150112ABD|45">
                    <img src="http://misc.360buyimg.com/lib/img/e/logo-201305-b.png" alt="京东" width="170" height="60">
                </a>
            </div>
            <a href="login.html" target="_blank" class="q-link">
                已有账号？请登录
            </a>
        </div>
    </div>
    <div class="middle login_type-page">
        <div class="content-step">
            <div class="pro-step cur-step pro-step1">
                <span class="step-index">1</span>
                <p class="step-desc">验证手机号</p>
            </div>
            <div class="proline proline1"></div>

            <div class="pro-step cur-step pro-step2">
                <span class="step-index">2</span>
                <p class="step-desc">填写账号信息</p>
            </div>
            <div class="proline proline2"></div>

            <div class="pro-step cur-step pro-step3">
                <span class="step-index">3</span>
                <p class="step-desc">注册成功</p>
            </div>
        </div>
        <div class="main">
            <form action="" id="form-sub">
                <!-- <div class="form-item-box">
                    <div class="form-item1">
                        <div class="select-country">中国 0086</div>
                        建议使用常用手机
                        
                    </div>
                </div>
                <div class="form-item-box">
                    <div class="yanzheng">点击按钮进行验证  </div>
                </div>
                <div class="step-next">
                    下一步
                </div> -->
                <div class="input-userId">
                    申请用户名：<input type="text" id="userId"  placeholder="用户名非数字开头，并且6-16位"><span></span>
                </div>
                
                <div class="input-userpass">用户密码: <input id="userPass" name="userpass" type="password" placeholder="数字、字母、下划线组成，并且6-16位"><span></span></div>
                <div class="input-repass">重复确认密码: <input id="userRePass" type="password" placeholder="重复确认密码"><span></span></div>
                <div class="step-next">
                    注册
                </div>
                <div id="message-box"></div>
            </form>
        </div>
    </div>







    <!-- footer -->
    <div class="login_type-page">

            <div class="footer-link-box">
